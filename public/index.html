<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Sites</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Análise de Sites</h1>
        <form id="siteForm" enctype="multipart/form-data">
            <label for="url">Informe a URL do site para análise:</label>
            <input type="text" id="url" name="url" placeholder="Exemplo: https://example.com">
            
            <label for="csv">Ou envie um arquivo CSV com as URLs:</label>
            <input type="file" id="csv" name="csv" accept=".csv">
            
            <button type="submit">Analisar</button>
        </form>

        <!-- Carregando a animação -->
        <div id="loader" class="loader"></div>

        <!-- Exibir resultado do gráfico -->
        <div id="result" class="response" style="display: none;">
            <h2>Resultado da Análise</h2>
            <canvas id="resultChart" width="400" height="200"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
